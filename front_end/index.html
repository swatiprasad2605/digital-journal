<!doctype html>
<html>
  <head>
    <title>Digital Journal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Digital Journal</h1>

    <input type="text" id="titleInput" placeholder="Entry Title" />

    <br /><br />

    <textarea
      id="contentInput"
      placeholder="Write your journal entry here..."
      rows="5"
      cols="40"
    ></textarea>

    <br /><br />

    <button id="saveBtn">Save Entry</button>

    <hr />

    <h2>Past Entries</h2>

    <div id="entriesContainer"></div>

    <script src="script.js"></script>
  </body>
</html>
